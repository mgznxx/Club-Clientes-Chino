<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Clientes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
	<div class="logo">
        <img src="LogoClub.png" alt="Club de Clientes">
      <h1></h1>
        </div>

    <input
      type="tel"
      id="telefono"
      placeholder="Ingresá tu celular ej: 1123568974"
    />

    <button onclick="registrar()">Registrarse</button>

    <p id="mensaje"></p>
    <img src="chango.png" alt="Carrito de compras" class="footer-image" />
  </div>
  
  <script>
    function registrar() {
      const telefono = document.getElementById("telefono").value;
      const mensaje = document.getElementById("mensaje");

      if (telefono.trim() === "") {
        mensaje.innerText = "Ingresá tu celular";
        mensaje.style.color = "red";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbxqqqdwEx6Cj7rn53zw90o53qm4NRa7kJlhirpZ9ptjI0vttDFDPFzRjBBm_2EfMlXH/exec?telefono=" + telefono)
      .then(res => res.text())
      .then(texto => {
        const partes = texto.split("|");

        mensaje.innerText = partes[1] || "Listo";
        mensaje.style.color =
          partes[0] === "OK" ? "green" : "orange";
          document.getElementById("telefono").value = "";
        })
        .catch(() => {
          mensaje.innerText = "Error al registrar ❌";
          mensaje.style.color = "white";
        });
    }
  </script>
</body>
</html>
