<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Clientes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
	<div class="logo">
        <img src="LogoClub.png" alt="Club de Clientes">
      <h1></h1>
        </div>

    <input
      type="tel"
      id="telefono"
      placeholder="IngresÃ¡ tu celular ej: 1123568974"
    />

    <button onclick="registrar()">Registrarse</button>

    <p id="mensaje"></p>
  </div>

  <script>
    function registrar() {
      const telefono = document.getElementById("telefono").value;
      const mensaje = document.getElementById("mensaje");

      if (telefono.trim() === "") {
        mensaje.innerText = "IngresÃ¡ tu celular";
        mensaje.style.color = "red";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycby1fFKAvWA9_ArB_snWIkf40b9pcaBRSOMdxYYrFn7i2WK9-B2YlzXABbu9S-adCrDa/exec?telefono=" + telefono)
        .then(res => res.text())
        .then(() => {
          mensaje.innerText = "Â¡Gracias por registrarte! ğŸ‰";
          mensaje.style.color = "green";
          document.getElementById("telefono").value = "";
        })
        .catch(() => {
          mensaje.innerText = "Error al registrar";
          mensaje.style.color = "red";
        });
    }
  </script>
  <img src="chango.png" alt="Carrito de compras" class="footer-image" />
</body>
</html>
