<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Sumá tu punto</h2>

<input id="telefono" placeholder="Tu celular">
<br><br>

<button onclick="registrar()">Registrarme</button>

<script>
function registrar() {
  const tel = document.getElementById("telefono").value;

  if (!tel) {
    alert("Ingresá tu celular");
    return;
  }

  const url =
    "https://script.google.com/macros/s/AKfycbzG75wPHifKAlmmeLVjFz0R5Vqry8zeWRTafu0EqGgo26zDqViQsNHzbBRCwQuSMvSd/exec?telefono=" + tel;

  window.location.href = url;
}
</script>

</body>
</html>








</body>
</html>
