<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de clientes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="contenedor">
    <h1>Club de Clientes</h1>

    <input
      type="tel"
      id="telefono"
      placeholder="IngresÃ¡ tu celular"
    >

    <button onclick="registrarCliente()">
      REGISTRARSE
    </button>

    <p id="mensaje"></p>
  </div>

  <script>
    function registrarCliente() {
      const telefono = document.getElementById("telefono").value.trim();
      const mensaje = document.getElementById("mensaje");

      if (!telefono) {
        mensaje.innerText = "Por favor ingresÃ¡ tu celular";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbzeMcHhiZtgQB1Fp1Vk8RL6Du-UvH6cW4zTTzIGa1nXPObexkyyoHPdAqvlEZW3YDQV/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "text/plain"
        },
        body: JSON.stringify({
          telefono: telefono,
          origen: "QR"
        })
      });

      mensaje.innerText = "Gracias por registrarte ðŸŽ‰";
      document.getElementById("telefono").value = "";
    }
  </script>

</body>
</html>
