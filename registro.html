<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Club de Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>游꿀 Club de Clientes</h1>

    <p class="subtitle">
      Escaneaste el QR.<br>
      Sumate y particip치 de premios.
    </p>

    <input 
      type="tel"
      id="telefono"
      placeholder="Tu celular (ej: 11XXXXXXXX)"
    >

    <button class="btn-grande" onclick="registrarCliente()">
  REGISTRATE
    </button>

    <p class="small">
      No necesit치s descargar nada.<br>
      Solo WhatsApp.
    </p>
  </div>

  <script>
function registrarCliente() {
  const telefono = document.getElementById("telefono").value.trim();

  if (telefono === "") {
    alert("Ingres치 tu celular");
    return;
  }

  const urlScript = "https://script.google.com/macros/s/AKfycbzkWq05Lf1TDpPOUM6uSkFL_RgYkw-TgC6whRH3Cod8KZ5Jgw6xWe6kRMQXuY-sXt5y/exec" + "?telefono=" + encodeURIComponent(telefono);

  fetch(urlScript)
    .then(res => res.text())
    .then(msg => {
      // Mostrar mensaje brevemente (opcional)
      document.getElementById("resultado").innerText = msg;

      // 游녤 Abrir WhatsApp con el resultado
      const telefonoComercio = "54911XXXXXXXX"; // chino
      const mensaje = encodeURIComponent(
        "Hola 游녦\n" +
        msg + "\n" +
        "Gracias por tu compra 游뗿"
      );

      // peque침o delay para que se vea el mensaje
      setTimeout(() => {
        window.location.href =
          "https://wa.me/" + telefonoComercio + "?text=" + mensaje;
      }, 800);
    })
    .catch(err => {
      alert("Error al registrar");
      console.error(err);
    });
}
</script>






</body>
</html>
